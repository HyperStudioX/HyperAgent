<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Refined geometric grid pattern with subtle depth -->
  <g opacity="0.95">
    <!-- Top-left square with subtle inner glow effect -->
    <rect x="16" y="16" width="38" height="38" rx="7" stroke="#1a1a1a" stroke-width="3.5" fill="none"/>
    <rect x="20" y="20" width="30" height="30" rx="5" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- Top-right square -->
    <rect x="66" y="16" width="38" height="38" rx="7" stroke="#1a1a1a" stroke-width="3.5" fill="none"/>
    <rect x="70" y="20" width="30" height="30" rx="5" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- Bottom-left square -->
    <rect x="16" y="66" width="38" height="38" rx="7" stroke="#1a1a1a" stroke-width="3.5" fill="none"/>
    <rect x="20" y="70" width="30" height="30" rx="5" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- Bottom-right circle with orbital ring -->
    <circle cx="85" cy="85" r="19" stroke="#1a1a1a" stroke-width="3.5" fill="none"/>
    <circle cx="85" cy="85" r="12" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>

  <!-- Subtle accent dots for visual interest -->
  <circle cx="35" cy="35" r="2" fill="#1a1a1a" opacity="0.4"/>
  <circle cx="85" cy="35" r="2" fill="#1a1a1a" opacity="0.4"/>
  <circle cx="35" cy="85" r="2" fill="#1a1a1a" opacity="0.4"/>
</svg>
